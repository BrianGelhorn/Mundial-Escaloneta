<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Scaloneta</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./img/LogoGuayerdSmall.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body id="login">
    <main>
      <img id="CupLogo" src="./img/LogoCopa.png" alt="" />
      <form id="loginForm">
        <h1 id="loginTitle">Inicio de sesión</h1>
        <div class="form-group inputDefault">
          <label for="InputEmail">Email *</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group inputDefault">
          <label for="InputPassword">Contraseña *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" id="signInButton" class="btn btn-primary">
          Iniciar sesión
        </button>
      </form>
    </main>

    <footer>
      <a href="https://www.guayerd.com/es/inicio/" target="_blank"
        ><img id="" src="./img/LogoGuayerd.png" alt=""
      /></a>
    </footer>
  </body>
  <script src="./js/login.js"></script>
</html>
